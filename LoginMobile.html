<body class="login">
    <div class="logo">
        <img src="/App_Themes/Default/assets/img/logo.png" />
    </div>

    <div class="content">
        <form id="Power_login_form" class="login-form" action="/Account/Login" method="post">
            <h3 class="form-title" lanid="login_login_system">登录系统</h3>
            <div id="form-error-msg" class="alert alert-danger display-hide">
                <a href="javascript:;" class="close" data-close="alert">×</a>
                <span lanid="login_input_user_and_pass">请输入用户名和密码. </span>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" name="usercode" id="Power_userName" class="form-control" autocomplete="off" placeholder="用户名" lanid="g_user" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="Power_userPass" name="userpass" class="form-control" placeholder="密码" lanid="g_password" />
                </div>
            </div>
            <div class="form-actions">
                <input type="checkbox" name="remember" id="Power_remember" />
                <label for="Power_remember" class="checkbox" lanid="login_remember_me">记住我</label>
                <button id="Power_login_btn" class="btn green pull-right" lanid="g_login">
                    登录 <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>


            <div class="create-account">
                <p>
                    <span lanid="login_no_account" style="display:none;">还没有账号?&nbsp;</span>
                    <a href="javascript:;" id="register-btn" lanid="login_apply_account" style="display:none;">申请账号</a>
                    <span lanid="g_language">语言</span>
                    <select name="language" id="Power_choose_lang" class="select1" style="color: black;">
                        <option value="zh-CN">简体中文</option>
                        <option value="en-US">English</option>
                        <option value="ru-RU">русский</option>
                        <option value="es-ES">El español</option>
                        <option value="ar-AE">árabe</option>
                    </select>
                </p>
            </div>
        </form>

        <!--bizarea form-->
        <form id="Power_bizarea_form" class="bizarea-form" action="index.aspx" method="post">
            <h3 lanid="login_choose_bizarea">选择业务域</h3>
            <div class="form-group" style="height: 100px; overflow-y: auto; overflow-x: hidden;">
                <input type="hidden" id="sessionid" value="" />
                <div id="bizarea-list" name="bizarealist" class="radio-list">
                </div>
            </div>
            <div class="form-actions">
                <button type="button" id="bizarea-back-btn" class="btn">
                    <i class="m-icon-swapleft"></i><span lanid="g_back">返回</span>
                </button>
                <button class="btn green pull-right" lanid="g_submit">
                    提交 <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
        </form>
        <!--end bizarea form-->
    </div>
